name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the default branch of your repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        run: |
          cp -r ./* /github/workspace
        working-directory: .

