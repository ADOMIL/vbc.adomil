name: Deploy to GitHub Pages

on:
  push:
    branches:
      - test  # Change this to the default branch of your repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Prepare Files
        run: |
          mkdir ./public
          cp -r ./* ./public
        working-directory: .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

